<!DOCTYPE html>
<html>
  <head>
    <title>Program of if-else</title>
    <script type="text/javascript">
      const n = prompt("Enter a value");
      if (n > 0) {
        console.log("N is positive value...");
      } else if (n < 0) {
        console.log("N is negative value...");
      } else {
        console.log("N is zero...");
      }
    </script>
  </head>
</html>
